<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./output.css" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

<div class="bg-hero-pattern iphone:h-screen w-full  flex flex-col bg-cover bg-[#674bb1]">

    <div class="iphone:pl-1">
        <img src="images/logo.svg" alt="" class="scale-50">
    </div>

    <div class="iphone:items-center scale-75">
        <img src="images/illustration-mockups.svg" alt="">
    </div>

    <div class="iphone:text-center">
        <div class="iphone:text-3xl text-white pt-12 ">
            Build The Community
        </div>
        <div class="iphone:text-3xl text-white pt-4 ">
            Your Fans Will Love
        </div>
        <div class="iphone:text-gray-200 pt-4 px-16 ">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
        </div>
        <button type="button" class="iphone:my-8 w-32 text-gray-300 bg-white hover:bg-[#e980e7] focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-[#e980e7] dark:focus:ring-blue-800">Register</button>
    </div>


</div>
</body>
</html>
