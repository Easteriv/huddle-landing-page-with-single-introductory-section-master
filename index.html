<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./output.css" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

<div class="bg-hero-pattern h-screen w-full flex flex-col bg-cover bg-[#674bb1]">
    <div class="pl-16">
        <img src="images/logo.svg" alt="" class="">
    </div>

    <div class="mt-20 flex md:flex-row sm:flex-col">
        <div class="pl-16">
            <img src="images/illustration-mockups.svg" alt="">
        </div>

        <div class="flex flex-col mx-24 w-2/3 items-start">
            <div class="text-6xl text-white pt-12">
                Build The Community
            </div>
            <div class="text-4xl text-white pt-4">
                Your Fans Will Love
            </div>
            <div class=" text-gray-200 pt-4 ">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. Register
            </div>
            <button type="button" class="mt-6 w-32 text-gray-300 bg-white hover:bg-[#e980e7] focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-[#e980e7] dark:focus:ring-blue-800">Register</button>
        </div>

    </div>

</div>
</body>
</html>
